        :root {
            --primary-color: #6366f1;
            --primary-glow: #8b5cf6;
            --dark-bg: #0f0f23;
            --darker-bg: #0a0a1a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: rgba(99, 102, 241, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 50%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .preview-header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-glow));
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
        }

        /* Main Content */
        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Book Container */
        .book-wrapper {
            perspective: 2000px;
            margin-bottom: 2rem;
        }

        .resume-book {
            display: flex;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .resume-page {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 10px;
            padding: 3rem;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(99, 102, 241, 0.1);
            position: relative;
            overflow-y: auto;
            max-height: 75vh;
            min-height: 600px;
        }

        .resume-page-left {
            width: 550px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: 2px solid rgba(99, 102, 241, 0.2);
            transform: rotateY(2deg);
        }

        .resume-page-right {
            width: 550px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: 2px solid rgba(99, 102, 241, 0.2);
            transform: rotateY(-2deg);
        }

        .book-spine {
            width: 40px;
            background: linear-gradient(180deg,
                    rgba(99, 102, 241, 0.8) 0%,
                    rgba(139, 92, 246, 0.8) 50%,
                    rgba(99, 102, 241, 0.8) 100%);

                inset 0 0 20px rgba(0, 0, 0, 0.3),

            position: relative;
            z-index: 10;
        }

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            color: white;
            font-weight: 800;
            font-size: 0.8rem;
            letter-spacing: 3px;
            white-space: nowrap;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Page Content Styling */
        .page-content {
            color: #1a1a2e;
            line-height: 1.8;
        }

        .page-content h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 900;
        }

        .page-content h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 0.5rem;
            font-weight: 800;
        }

            color: #2d3748;
            font-size: 1.3rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;

            color: var(--primary-glow);
            font-size: 1.1rem;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .page-content p {
            margin-bottom: 1rem;
            color: #4a5568;
            font-size: 0.95rem;
        }

        .page-content ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .page-content li {
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-size: 0.95rem;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4a5568;
        }

        .contact-item i {
            color: var(--primary-color);
        }

        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-glow), var(--primary-color));
            margin: 2rem 0;
            border-radius: 2px;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .skill-tag {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-glow));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .experience-item,

            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 3px solid var(--primary-color);
        }

        .date-range {
            color: var(--primary-glow);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Navigation Controls */
        .resume-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .resume-nav-btn {

            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .resume-nav-btn:hover:not(:disabled) {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .resume-nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-indicator {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            color: var(--text-primary);
        }

        .page-indicator span {
            color: var(--primary-color);
            font-weight: 800;
        }

        /* Page Number */
        .page-number {
            position: absolute;
            bottom: 1.5rem;
            right: 2rem;
            color: #a0aec0;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .resume-book {
                flex-direction: column;
                align-items: center;
            }

            .resume-page-left,
            .resume-page-right {
                width: 100%;
                max-width: 700px;
                border-radius: 10px;
                transform: none;
                border: 1px solid rgba(99, 102, 241, 0.2);
            }

            .resume-page-right {
                display: none;
            }

            .book-spine {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .preview-container {
                padding: 2rem 1rem;
            }

            .resume-page {
                padding: 2rem 1.5rem;
                min-height: 500px;
            }

            .page-content h1 {
                font-size: 2rem;
            }

            .page-content h2 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 3rem;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Smooth Transitions */
        .page-transition {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        // Elements

        const leftPageNumber = document.getElementById('leftPageNumber');
        const rightPageNumber = document.getElementById('rightPageNumber');

        const nextBtn = document.getElementById('nextPage');
        const currentPageNum = document.getElementById('currentPageNum');
        const totalPages = document.getElementById('totalPages');

        // Initialize
        function init() {
            totalPages.textContent = resumePages.length;
            renderPages();
            updateControls();

        // Render Pages
        function renderPages() {
            if (isMobile) {
                // Mobile: Show one page at a time
                leftPageContent.innerHTML = resumePages[currentPage].content;
                leftPageNumber.textContent = `Page ${currentPage + 1}`;
            } else {
                // Desktop: Show two pages (book style)
                leftPageContent.innerHTML = resumePages[currentPage].content;
                leftPageNumber.textContent = `Page ${currentPage + 1}`;

                if (currentPage + 1 < resumePages.length) {
                    rightPageContent.innerHTML = resumePages[currentPage + 1].content;
                    rightPageNumber.textContent = `Page ${currentPage + 2}`;
                } else {
                    rightPageContent.innerHTML = '<div style="text-align: center; padding: 3rem; color: #a0aec0;"><i class="fas fa-check-circle" style="font-size: 3rem; margin-bottom: 1rem;"></i><h3>End of Resume</h3></div>';
                    rightPageNumber.textContent = '';
                }
            }

            // Add transition animation
            leftPageContent.classList.remove('page-transition');
            rightPageContent.classList.remove('page-transition');
            void leftPageContent.offsetWidth; // Trigger reflow
            leftPageContent.classList.add('page-transition');
            rightPageContent.classList.add('page-transition');
        }

        // Update Controls
        function updateControls() {
            currentPageNum.textContent = currentPage + 1;
            prevBtn.disabled = currentPage === 0;

            if (isMobile) {
                nextBtn.disabled = currentPage >= resumePages.length - 1;
            } else {
                nextBtn.disabled = currentPage >= resumePages.length - 2;
            }
        }

        // Navigation
        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage -= isMobile ? 1 : 2;
                if (currentPage < 0) currentPage = 0;
                renderPages();
                updateControls();
            }
        });

        nextBtn.addEventListener('click', () => {
            const maxPage = isMobile ? resumePages.length - 1 : resumePages.length - 2;
            if (currentPage < maxPage) {
                currentPage += isMobile ? 1 : 2;
                renderPages();
                updateControls();
            }
        });

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                prevBtn.click();
            } else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                nextBtn.click();
            }
        });

        // Initialize on load
        init();

        // Handle window resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                location.reload(); // Reload to adjust for mobile/desktop view
            }, 250);
        });
    </script>
</body>
